<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form>
        <h1>Formul√°rio de Cadastro</h1>
        
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" placeholder="Coloque seu Nome"> <br>
        
        <label for="email">E-Mail:</label>
        <input id="email" name="email" type="email" placeholder="Digite seu e-mail" > <br>
        
        <label for="senha">Senha:</label>
        <input id="senha" name="senha" type="password" placeholder="Digite sua senha">
        <br>
        
        <button type="submit">Cadastrar</button>
    </form>
    
</body>
</html>
